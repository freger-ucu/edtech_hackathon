{% extends 'base.html' %}
{% block title %}Create Community{% endblock %}
{% block content %}
<div class="centered-form">
    <h2>Create community</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Create community</button>
    </form>
</div>
{% endblock %}
